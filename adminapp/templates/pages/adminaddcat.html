{% extends 'layout/based.html' %}
{% block title %}{{title}}{% endblock  %}

{% block content %}
<div class="admincategorypage">
	<form action="" method="post">
	{% csrf_token %}
	{{categoryform.name}}
	<button type="submit">Save</button>
</form>
<div class="displaycategory">
	<h1>Categories</h1>
	<div class="admincategory">
		
		{% for c in category %}
			<h1>{{c.name}}</h1>
		{% endfor %}
			
	</div>
</div>
</div>
{% endblock  %}
