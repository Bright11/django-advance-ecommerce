{% extends 'layout/based.html' %}
{% block title %}
  {{ title }}
{% endblock %}

{% block content %}
  <div class="registrationpage">
    <form action="" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      
      {{ proform}}
     
      <button type="submit">Save</button>
      {% if proform.errors or form.non_field_errors %}
        <div class="form_error">
          {% for field in proform %}
            {{ field.errors }}
          {% endfor %}
          {{ proform.non_field_errors }}
        </div>
      {% endif %}
    </form>
  </div>
{% endblock %}
