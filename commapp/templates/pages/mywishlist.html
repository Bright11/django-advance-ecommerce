{% extends 'layout/based.html' %}

{% block title %}{{title}}{% endblock  %}


{% block content %}

<div class="mywishlistpage">
	<div class="wishlistitems">
		
		{% for w in getuserwishlist %}
			<div class="wishlistdata">
				<img src="{{w.product_id.image.url}}" alt="">
				<h1>{{w.product_id.name}}</h1>
				<h1>${{w.product_id.price}}</h1>
				<a href="{% url 'commapp:deletewishlist' w.id %}" class="removewishlist">x</a>
				<a href="{% url 'commapp:addtocart' w.product_id.id %}"><i class="fa fa-shopping-cart" style="font-size:28px;color:black"></i></a>
			</div>
		{% endfor %}
			
	</div>
</div>
{% endblock  %}
