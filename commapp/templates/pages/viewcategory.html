{% extends 'layout/based.html' %}
{% block title %}
  {{ title }}
{% endblock %}
{% block content %}
  <div class="productpagediv">
	
	{% comment %} the end of top slider {% endcomment %}
	<div class="productsandcategories">
	
	<div class="products ">
		{% for p in product %}
	<div class="productcontent">
		
		<img src="{{p.image.url}}" alt="" class="productimg">
		<div class="pricename">
			<h1>{{p.name}}</h1>
			<h2>price ${{p.price}}</h2>
		</div>
		<div class="wishlistdiv">
				<div class="wishlist__holder">
					<a href=""><i class="fa fa-shopping-cart" style="font-size:28px;color:black"></i></a>
					<a href=""><i class='fa fa-eye-slash' style='font-size:28px;color:lightgray'></i></a>
				<a href=""><i class="fa fa-heart" style="font-size:28px;color:red"></i></a>
				</div>
		</div>
	
	</div>
		
	{% endfor %}
	</div>

	</div>
	
	


  </div>
{% endblock %}
